name: test
on: push
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distro: jazzy
      - name: Build
        run: |
          # 依存関係をインストールしてビルド
          colcon build
      - name: Check package
        run: |
          # ROS 2の環境を自動で読み込んでから実行
          source /opt/ros/${{ env.ROS_DISTRO }}/setup.bash
          source install/setup.bash
          ros2 run robosys2025 cpu_publisher --help
